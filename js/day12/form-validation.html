<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
            let x = document.forms["registerForm"]["fname"].value;

            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }

    </script>
</head>

<body>

    <h2>JavaScript Validation</h2>

    <form name="registerForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>


    <form name="loginForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
