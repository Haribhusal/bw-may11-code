<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 100px;
            background-color: yellow;
            width: 100px;
            /* animation: khatraAnimation 2s ease-in delay iteration-count direction fill-mode; */
            animation: khatraAnimation 10s ease infinite alternate;
        }

        @keyframes khatraAnimation {
            25% {
                transform: translate(0, 0);
                background-color: aqua;
                border-radius: 100%;
            }

            50% {
                transform: translate(200px);
                background-color: red;
                border-radius: 100%;
            }

            75% {
                transform: translate(200px, 300px);
                background-color: green;
                border-radius: 30%;
            }

            100% {
                transform: translate(0, 300px);
                background-color: orange;
                border-radius: 0%;
            }

        }
    </style>
</head>

<body>

    <div class="box"></div>

</body>

</html>
