<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            gap: 10px;
        }

        .child {
            height: 100px;
            background-color: greenyellow;
            width: 100px;
        }

        .child:nth-child(1) {
            order: 1;
        }

        .child:nth-child(2) {
            order: 3;
        }

        .child:nth-child(3) {
            order: 1;
        }

        .child:nth-child(4) {
            order: 2;
        }
    </style>
</head>

<body>


    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

</body>

</html>
