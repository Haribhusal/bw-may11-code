<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: red;
            gap: 10px;
        }

        .child {
            background-color: yellow;
            height: 100px;
            width: 50px;
        }

        .child:nth-child(2) {
            flex: 10;
        }

        .child:nth-child(3) {
            flex: 4;
        }

        .child:nth-child(1) {
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>

</body>

</html>
