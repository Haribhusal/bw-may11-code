<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Basis Example</title>
    <style>
        .container {
            display: flex;
            width: 600px;
            border: 2px solid #000;
        }

        .box {
            /* padding: 20px; */
            color: white;
            font-weight: bold;
        }

        .box1 {
            background-color: green;
            flex-basis: 200px;
        }

        .box2 {
            background-color: orange;
            flex-basis: 300px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </div>

</body>

</html>
