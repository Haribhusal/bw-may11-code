<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Shrink Example</title>
    <style>
        .container {
            display: flex;
            width: 300px;
            border: 2px solid #000;
        }

        .box {
            padding: 20px;
            color: white;
            font-weight: bold;
        }

        .box1 {
            background-color: red;
            flex-shrink: 1;
            width: 200px;
        }

        .box2 {
            background-color: blue;
            flex-shrink: 8;
            width: 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </div>

</body>

</html>
