<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: bisque;
        }

        .red-box {
            background-color: red;
            position: absolute;
            height: 100px;
            width: 100px;
            z-index: 1
        }

        .green-box {
            background-color: green;
            position: absolute;
            height: 100px;
            width: 100px;
            bottom: 30px;
            left: 30px;
            z-index: 4;
        }

        .yellow-box {
            background-color: yellow;
            position: absolute;
            height: 100px;
            width: 100px;
            right: 0;
            z-index: 3;

        }
    </style>
</head>

<body>

    <div class="box">
        <div class="red-box">red</div>
        <div class="green-box">green</div>
        <div class="yellow-box">yellow</div>
    </div>

</body>

</html>
