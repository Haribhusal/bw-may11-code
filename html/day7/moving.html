<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Walking Person</title>
    <style>
        body {
            margin: 0;
            background: #e6f7ff;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100px;
            animation: walk-across 10s linear infinite;
        }

        @keyframes walk-across {
            from {
                transform: translateX(-100px);
            }

            to {
                transform: translateX(100vw);
            }
        }

        .leg-left,
        .leg-right,
        .arm-left,
        .arm-right {
            transform-origin: top center;
        }

        .leg-left {
            animation: leg-left-walk 0.6s ease-in-out infinite alternate;
        }

        .leg-right {
            animation: leg-right-walk 0.6s ease-in-out infinite alternate;
        }

        .arm-left {
            animation: arm-left-swing 0.6s ease-in-out infinite alternate;
        }

        .arm-right {
            animation: arm-right-swing 0.6s ease-in-out infinite alternate;
        }

        @keyframes leg-left-walk {
            0% {
                transform: rotate(20deg);
            }

            100% {
                transform: rotate(-20deg);
            }
        }

        @keyframes leg-right-walk {
            0% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(20deg);
            }
        }

        @keyframes arm-left-swing {
            0% {
                transform: rotate(-25deg);
            }

            100% {
                transform: rotate(25deg);
            }
        }

        @keyframes arm-right-swing {
            0% {
                transform: rotate(25deg);
            }

            100% {
                transform: rotate(-25deg);
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <svg viewBox="0 0 100 200" width="100" height="200">
            <!-- Head -->
            <circle cx="50" cy="30" r="15" fill="#222" />
            <!-- Body -->
            <line x1="50" y1="45" x2="50" y2="100" stroke="#222" stroke-width="8" />

            <!-- Arms -->
            <g class="arm-left">
                <line x1="50" y1="55" x2="20" y2="85" stroke="#222" stroke-width="6" />
            </g>
            <g class="arm-right">
                <line x1="50" y1="55" x2="80" y2="85" stroke="#222" stroke-width="6" />
            </g>

            <!-- Legs -->
            <g class="leg-left">
                <line x1="50" y1="100" x2="30" y2="160" stroke="#222" stroke-width="6" />
            </g>
            <g class="leg-right">
                <line x1="50" y1="100" x2="70" y2="160" stroke="#222" stroke-width="6" />
            </g>
        </svg>
    </div>

</body>

</html>
